{% set name = "fasteners" %}
{% set version = "0.15" %}
{% set md5 = "440f8ab461c8fed941355860d8669556" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - six
    - monotonic >=0.1

  run:
    - python
    - six
    - monotonic >=0.1

test:
  imports:
    - fasteners
    - fasteners.tests

about:
  home: https://github.com/harlowja/fasteners
  license: Apache 2.0
  license_file: LICENSE
  summary: A python package that provides useful locks.

extra:
  recipe-maintainers:
    - alimanfoo
